<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Calculadora</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="calculadora bg-light p-3 rounded">
            <div class="pantalla bg-dark text-white p-2 rounded text-end mb-3">
                <h3 id="resultado">0</h3>
            </div>
            <div class="botones">
                <div class="row">
                    <button class="btn operador col" onclick="valores('+')">+</button>
                    <button class="btn operador col" onclick="valores('-')">-</button>
                    <button class="btn operador col" onclick="valores('*')">*</button>
                    <button class="btn operador col" onclick="valores('/')">/</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="valores('7')">7</button>
                    <button class="btn btn-light col" onclick="valores('8')">8</button>
                    <button class="btn btn-light col" onclick="valores('9')">9</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="valores('4')">4</button>
                    <button class="btn btn-light col" onclick="valores('5')">5</button>
                    <button class="btn btn-light col" onclick="valores('6')">6</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="valores('1')">1</button>
                    <button class="btn btn-light col" onclick="valores('2')">2</button>
                    <button class="btn btn-light col" onclick="valores('3')">3</button>
                </div>
                <div class="row">
                    <button class="btn btn-light col" onclick="valores('0')">0</button>
                    <button class="btn btn-light col" onclick="valores('.')">.</button>
                    <button class="btn btn-danger col" onclick="limpiar()">AC</button>
                </div>
                <div class="row">
                    <button class="btn btn-primary col" onclick="calculadora()">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/js/logica.js"></script>
</body>
</html>
